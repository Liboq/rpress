<!DOCTYPE html>
<html lang="en" class="w-[100rem]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{config.title}}</title>
    <link rel="stylesheet" href="./css/pico.min.css">
    </script>


</head>

<body>
    <nav class="flex justify-between">
        <ul class="flex">
            <li><a class="p-2" href="/{{config.dest}}/index">首页</a></li>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox" role="button">
                        文章
                    </summary>
                    <ul role="listbox">
                        <li><a href="/{{config.dest}}/tag">标签</a></li>
                        <li><a href="/{{config.dest}}/category">类型</a></li>
                    </ul>
                </details>
            </li>
            <li><a class="p-2" href="/{{config.dest}}/about">关于</a></li>
        </ul>
        <ul>
            <li><a class="p-2" href="/{{config.dest}}/friend">友链</a></li>
        </ul>
    </nav>
    <header>
        <h1 align="center">文章类型</h1>

        <main id="container">

            <ul>
                {% for category in categories %}
                <details open>
                    <summary>{{category}}</summary>
                    <ul>
                        {% for post in posts_index %}
                        {% if post.category == category %}
                        <li><a data-tooltip="{{post.datetime|date(formate='%Y-%m-%d%h:%M')}}| {{post.category}} | {% for tag in post.tags %} {{tag}} {% endfor %}"
                                href='/{{config.dest}}/Post/{{post.url_name}}'> {{post.title}}
                            </a>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </details>
                {% endfor %}
            </ul>
        </main>

    </header>

</body>

</html>
